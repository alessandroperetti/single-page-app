<script src="js/contact.js"></script>
<div id="email-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary btn-download" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-con">
     <h1 class="project-name white">CONTACT ME</h1>
    <div class="wrap-contact2">
        <form id="send-email" class="contact2-form validate-form" action="/">
            <div class="wrap-input2 validate-input" data-validate="Name is required">
                <input class="input2" type="text" id="name" name="name" placeholder="NAME">
                <span class="focus-input2"></span>
            </div>
            <div class="wrap-input2 validate-input">
                <input class="input2" type="email" id="email" name="email" placeholder="EMAIL">
                <span class="focus-input2"></span>
            </div>
            <div class="wrap-input2 validate-input">
                <textarea class="input2" id="query" name="query" placeholder="MESSAGE"></textarea>
                <span class="focus-input2"></span>
            </div>
            <div class="container-contact2-form-btn">
                <div class="wrap-contact2-form-btn">
                    <div class="contact2-form-bgbtn"></div>
                    <button id="button-send-email" class="btn btn-outline-primary btn-download">
                        Send Your Message
                    </button>
                </div>
            </div>
        </form>
    </div>
 </div>
